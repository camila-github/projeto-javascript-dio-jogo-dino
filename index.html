<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reiniciarJogo.css">
    <link rel="stylesheet" href="assets/css/paisagem.css">
    <link rel="stylesheet" href="assets/css/dino.css">
    <link rel="stylesheet" href="assets/css/menu.css">  
    <link rel="stylesheet" href="assets/css/responsive.css">  

    <title>Jogo Dino - JS -Dio</title>
</head>
<body>
    <div id="iniciarMenu">
        <h1 class="title">DINO</h1>
        <div class="dino"> <img src="assets/img/dino/dino.png"></div>
        <div class="cacto"></div>
        <div id="iniciarJogo"><h2>Play</h2></div>
    </div>
    <div id="jogoDino">
        <div id="reiniciarJogo"><img src="assets/img/paisagem/reiniciarJogo.png" alt="Reiniciar Jogo"></div>
        <h2 id="pontuacaoMaxima"></h2>
        <h2 id="pontuacaoTitulo">PONTUACAO : </h2> 
        <h2 id="pontuacao">0</h2>
        <h2 id="gameOver" > <img src="assets/img/paisagem/gameOver.png" alt=""></h2>
        <div id="montanha"></div>
        <div id="areia"></div>
        <div id="areia-cactus"></div>
        <div id="chao"></div>
        <div id="dino" class="dinoParar"></div>
        <div id="cactus-um"></div>
        <div id="cactus-dois"></div>
        <div id="cactus-tres"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
